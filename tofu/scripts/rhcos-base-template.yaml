# geco-motd.service
systemd:
  units:
    - name: rhcos-motd.service
      enabled: true
      contents: |
        [Unit]
        Description=Motd
        After=network-online.target

        [Service]
        Type=oneshot
        ExecStart=/usr/local/bin/rhcos-motd
        RemainAfterExit=yes

        [Install]
        WantedBy=multi-user.target

# geco-cloudinit: apply cloudinit settings on boot
    - name: rhcos-cloudinit.service
      enabled: true
      contents: |
        [Unit]
        Description=Cloudinit
        Wants=network-online.target
        After=network.target network-online.target
 
        [Service]
        Type=oneshot
        TimeoutStartSec=0
        ExecStart=/usr/local/bin/rhcos-cloudinit
        RemainAfterExit=yes
 
        [Install]
        WantedBy=multi-user.target

# qemu-guest-agent
    - name: setup-qemu-guest-agent.service
      enabled: true
      contents: |
        [Unit]
        Description=Setup Qemu Guest Agent
        After=network-online.target
        Require=network-online.target
        ConditionKernelCommandLine=ignition.platform.id=qemu
        ConditionPathExists=!/var/lib/qemu-guest-agent.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/bin/rpm-ostree install qemu-guest-agent --allow-inactive
        ExecStart=/bin/touch /var/lib/qemu-guest-agent.stamp
        ExecStart=/bin/systemctl --no-block reboot

        [Install]
        WantedBy=multi-user.target

# fstrim
    - name: fstrim.timer
      enabled: true
 
    - name: fstrim.service
      dropins:
        - name: override.conf
          contents: |
            [Service]
            ExecStart=
            ExecStart=/sbin/fstrim -av
